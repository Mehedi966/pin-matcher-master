<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generateRandom" class="form-control" type="text" >
                    <button id="clickPin" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="output"  class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="handleNumber('7')" class="button" id="7">7</div>
                              <div onclick="handleNumber('8')" class="button"id ="8">8</div>
                              <div onclick="handleNumber('9')" class="button"id ="9">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="handleNumber('4')" class="button"id ="4">4</div>
                              <div onclick="handleNumber('5')" class="button"id ="5">5</div>
                              <div onclick="handleNumber('6')" class="button"id ="6">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="handleNumber('1')" class="button"id ="1">1</div>
                              <div onclick="handleNumber('2')" class="button"id ="2">2</div>
                              <div onclick="handleNumber('3')" class="button"id ="3">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div onclick="handleOneChar()" class="button"id ="delOneChar"><</div>
                                <div onclick="handleNumber('0')" class="button"id ="0">0</div>
                                <div onclick="handleAllChar()" class="button"id ="">C</div>
                            </div>
                            <div>
                                <button id="submit" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="notMatch">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="match">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script>
        //step-1->hide
        let notMatch=document.getElementById("notMatch").style.display='none';
        let match=document.getElementById("match").style.display='none';
        //step-2->generate pin
        let generatePin=document.getElementById("clickPin")
        generatePin.addEventListener("click",function(){
            let num=Math.random()*9000+1000;
            let randomNumber=Math.floor(num);
            let random=document.getElementById("generateRandom");
            random.value=randomNumber;  
        })
        //step-3->handel numbers
        let store=""
       function handleNumber(id){
           let number=document.getElementById(id).innerText;
           let output=document.getElementById("output");
           let string=number.toString()
            store=store+string;
            let finalNum=parseInt(store);
            output.value=finalNum;
       }
       //step-4->compare two inputs
       let submit=document.getElementById("submit")
       submit.addEventListener("click",function(){
           let random=document.getElementById("generateRandom");
           let randomString=inToString(generateRandom.value);
           let output=document.getElementById("output");
           let outputString=inToString(output.value); 
           if(randomString.trim()==outputString.trim()){
            document.getElementById("match").style.display='block';   
            }
            else{
                document.getElementById("notMatch").style.display='block';
            }
       })
       function inToString(num){
           return num.toString()
       }
       //step-5->operator c and < work
       function handleOneChar(){
        let output=document.getElementById("output");
        let outputString=inToString(output.value);  
        outputString = outputString.substring(0, outputString.length - 1); 
        outputNumber=parseInt(outputString);
        output.value=outputNumber;
       }
       function handleAllChar(){
        let output=document.getElementById("output");
        output.value="";
       }

    </script>
</body>
</html>
